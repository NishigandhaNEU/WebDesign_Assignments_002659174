<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylecss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="login.js"></script>
</head>

<body>

    <div class="parent">
        <main>
        <h2 style="text-align: center; color: purple; ">Assignment_6 | Login Form</h2>
        <h3 style="text-align: center; color: purple;">
          Submit the form by entering the required information.
        </h3>
        <div class="child">
            <fieldset class="field_set">
                
                <legend style="  color: purple;">Login</legend>
        
                <br><br>
                <label for="email">Email </label>
                <input type="text" id="email" name="email" required  placeholder="Please enter your northeastern email id"><br>
                <span id="error"></span><br><br><br>
                <label for="user_name">User Name</label>
                <input type="text" id="user_name" name="user_name" required  placeholder="Please type your username in"><br>
                <span id="errorUserName"></span><br><br><br>
                <label for="pass">Password</label>
                <input type="password" id="password" name="password" required  placeholder="Please type your password in"><br>
                <span id="errorPassword"></span><br><br><br>
                <input type="submit" class="button" id="submit"><br><br>
                </div>
            </fieldset>
        </div>
    </main>
    </div>


</body>

</html>
